<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Embedding Videos</title>
    <style>
    .first { 
          width: 600px;
          height: 400px;
          float: left;
          }
    .second {
          width: 250px;
          height: 225px;
          float: left;
          }
    </style>
  </head>

  <body>
    <div class="first">
    <h2>My favorite korean song#1:</h2>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/KVU0h2bnDRE" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="second">
    <h2>My favorite korean song#2:</h2>
      <iframe width="400" height="250" src="https://www.youtube.com/embed/o3mql3l8Grc" frameborder="0" allowfullscreen></iframe
    </div>
  </body>

</html>
